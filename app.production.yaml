runtime: nodejs10
automatic_scaling:
  min_idle_instances: automatic
  max_idle_instances: 1
  min_pending_latency: 3000ms
  max_pending_latency: automatic

handlers:
  - url: /.*
    secure: always
    redirect_http_response_code: 301
    script: auto

env_variables:
  NODE_ENV: "production"
  AUTH0_ISSUER: "https://natgas.auth0.com/"
  AUTH0_AUDIENCE: "<<Auth0 API Audience Value>>"
